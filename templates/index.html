{% extends "base.html" %}

{% block content %}
    {% if posts|length == 0 %}
        <h4>No blog posts yet</h4>
    {% else %}
        {% for post in posts|reverse %}
            <h2 class="titleh2"><a href="./blogpost?id={{post.id}}">{{post.title}}</a></h2>
            <p>{{post.entry}}</p><br><br>
            <img class="divider" src="http://marcishimoffmentoring.com/wp-content/uploads/2016/08/divider.png"><br>
        {% endfor %}
    {% endif %}
    <br>

    <h2 class="titleh1">Add New Post</h2>
    <br>
    <form action='/newpost' method="POST">
        <label>
            Post Title:<br>
            <input type="text" name="new_title" size="80">
        </label>
        <p class="error">{{title_error}}</p><br>
        <label>
            Entry Content:<br>
            <textarea name="new_entry" rows="5" cols="80"></textarea>
        </label>
        <p class="error">{{entry_error}}</p><br>
        <input type="submit" value="Add New Post">
    </form>
    <br><br>

    <img class="divider" src="https://mbtskoudsalg.com/images/flower-dividers-png-3.png">

    <br>
{% endblock %}

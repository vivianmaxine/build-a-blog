<!DOCTYPE html>

<html>
<head>
    <title>{{title}}</title>

    <style type="text/css">
        body {
            margin: 0;
            font-family: Arial;
            background-image: url(https://www.northwalesinteriors.co.uk/wp-content/uploads/2015/02/The-Pattern-Library.png);
        }

        h1 {
            text-align: center;
        }

        ul {
            list-style: none;
        }

        li {
            display: inline-block;
            padding-right: 20px;
        }

        .inner_content {
            margin: 0 auto;
            width: 80%;
            padding: 50px;
            background-color: #fff;
        }


        nav {
            width: 100%;
            margin: 0;
            background-color: rgba(0,0,0,0.9);
            padding: 10px;
            position: fixed;
        }

        .error {
            color: red;
            font-size: 12px;
            font-weight: 800;
        }

    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="/blog">Home</a></li>
            <li><a href="/newpost">Add New Post</a></li>
        </ul>
    </nav>
    <br>
    <div class="inner_content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
